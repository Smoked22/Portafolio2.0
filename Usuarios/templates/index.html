<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Login</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>

<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondoIndex.jpg'%}");
    }

    .fondo {

      background-color: rgb(233, 233, 233, .8);
      border-radius: 15px;

    }

    .pad{
      padding: 1px;
    }

  </style>
  
  <div class="login-box">
    <div class="login-logo">
      <img src="{% static '/assets/img/indexlogo.png'%}" />
      <style>
        img {
          width: 50%;
        }
      </style>
    </div>
    {% load crispy_forms_tags %}
    <!-- /.login-logo -->
    <div class="fondo">
      <form method="POST" class="login" action="">
        <div class="card-body">
          <p class="login-box-msg">Inicia Sesi√≥n</p>
        
          {% csrf_token %}
          <div>
            <td  >{{ form.username| as_crispy_field }}</td>
          </div>
          <div>
            <br>
            <td>{{ form.password | as_crispy_field  }}</td>
          </div>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="">
          <button id="SingIn" class="btn btn-block btn-info">
            Iniciar <i class="zmdi zmdi-mail-send"></i>
          </button>
        </div>
      </form>
    </div>
    
  </div>


  <!-- jQuery -->
  <script src="{% static '/plugins/jquery/jquery.min.js'%}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <!-- AdminLTE App -->
  <script src="{% static '/dist/js/adminlte.min.js'%}"></script>
</body>
{% load static %}

</html>
