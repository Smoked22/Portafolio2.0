{% extends 'base_reserva.html' %}
{% load static %}
{% block contenido %}

<style>
  .filterDiv {
    float: left;
    background-color: #4caf50;
    color: #ffffff;
    width: 180px;
    line-height: 180px;
    text-align: center;
    margin: 6px;
    display: none;
  }
  
  .show {
    display: block;
  }
  
  .container {
    margin-top: 20px;
    overflow: hidden;
  }
  
  /* Style the buttons */
  .btn {
    border: none;
    outline: none;
    background-color: #f1f1f1;
    cursor: pointer;
  }
  
  .btn:hover {
    background-color: #ddd;
  }
  
  .btn.active {
    background-color: #666;
    color: white;
  }
  </style>
  <body>
  
  <h2>Mesas</h2>
  
  
  <div id="myBtnContainer">
    <button class="btn" onclick="filterSelection('all')">Todas</button>
    <button class="btn" onclick="filterSelection('0')"> Libres</button>
    <button class="btn" onclick="filterSelection('1')"> Reservadas</button>
  </div>
  
  <div class="container">
    {% for m in mesa %} 

    <div class="filterDiv {{ m.estareservada }}">{{ m.id_mesa }}</div>

    {% endfor %}
  </div>
  
  <script>
  filterSelection("all")
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("filterDiv");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }
  
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }
  
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }
  
  // Add active class to the current button (highlight it)
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });

  window.onload = function reset() {
  var elements = document.getElementsByClassName('1'); // get all elements
  for(var i = 0; i < elements.length; i++){
    elements[i].style.backgroundColor = "#f44336";
    }
  }
}
  </script>
  
{% endblock %}
