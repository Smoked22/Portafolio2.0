{% extends 'base_reserva.html' %}
{% load static %}
{% block contenido %}


<div>
  <!-- Main content -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Buscar Cliente</h3>
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      <!-- SELECT2 EXAMPLE -->

      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Rut Cliente</label>
              <select name="rutcli" class="form-control select2" style="width: 100%;">
                {% for c in clientef %}
                <option value="{{c.0}}">{{c.0}}</option>
                {% endfor %}
              </select>

            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>

    </form>
  </div>




  <!-- /.card-header -->
  <div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">Clientes</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          {% for e in cliente %}
          <tr>
            <td>{{ e.0 }}</td>
            <td>{{ e.2 }}</td>
            <td>{{ e.3 }}</td>
            <td>{{ e.4 }}</td>
            <td>{{ e.4 }}</td>
            <td class="btn-group">
              <button type="button" class="btn bg-info">Editar</button>
              <button type="button" class="btn btn-default dropdown-toggle dropdown-icon" data-toggle="dropdown">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu " role="menu">
                <a type="button" class="dropdown-item" href="{% url 'cliente_modificar' e.0 %}">Modificar</a>
                <a type="button" class="dropdown-item" href="{% url 'cliente_eliminar' e.0 %}">Eliminar</a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div> 


<!-- Bootstrap 4 -->
<script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static './plugins/select2/js/select2.full.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static './js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static './js/demo.js' %}"></script>
<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js'%}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static './plugins/jquery-ui/jquery-ui.min.js'%}"></script>

<!-- DataTables  & Plugins -->
<script src="{% static './plugins/datatables/jquery.dataTables.min.js'%}"></script>
<script src="{% static './plugins/datatables-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
<script src="{% static './plugins/datatables-responsive/js/dataTables.responsive.min.js'%}"></script>
<script src="{% static './plugins/datatables-responsive/js/responsive.bootstrap4.min.js'%}"></script>
<script src="{% static './plugins/datatables-buttons/js/dataTables.buttons.min.js'%}"></script>
<script src="{% static './plugins/datatables-buttons/js/buttons.bootstrap4.min.js'%}"></script>
<script src="{% static './plugins/jszip/jszip.min.js'%}"></script>
<script src="{% static './plugins/pdfmake/pdfmake.min.js'%}"></script>
<script src="{% static './plugins/pdfmake/vfs_fonts.js'%}"></script>
<script src="{% static './plugins/datatables-buttons/js/buttons.html5.min.js'%}"></script>
<script src="{% static './plugins/datatables-buttons/js/buttons.print.min.js'%}"></script>
<script src="{% static './plugins/datatables-buttons/js/buttons.colVis.min.js'%}"></script>


<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    $("#example1").DataTable({
      "responsive": true,
      "lengthChange": false,
      "autoWidth": false,
      "buttons": ["csv", "excel", "pdf"],
      "language": {
        "emptyTable": "No hay datos para mostrar",
        "paginate": {
          "previous": "Anterior",
          "next": "Siguente"
        },
        "search": "Buscador",
        "info": "Mostrando pagina _PAGE_ de _PAGES_",
        "infoEmpty": "No hay datos",
      },
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

  });
</script>

</body>

{% endblock %}
