{% extends 'base_reserva.html' %}
{% load static %}
{% block contenido %}

<body>
  {% for m in mesa%}
  <div class="form-group">
  <h2>Mesa {{m.0}}</h2>
  <small id="passwordHelpInline" class="text-muted">
    Horarios de la mesa {{m.0}} para hoy.
</small>  
  </div>
  {% endfor %}
  
 
<div class="row">
{% for h in horarios %}   
    <div class="col-md-3 col-sm-6 col-12">
        <div class="info-box">
        
          <span name="{{h.1}}" class="info-box-icon bg-success">
           <a href="{% url 'reserva_crear'  %}" id="{{h.1}}x" name="{{h.1}}x" class="far fa-flag"></a>
            </span>

          <div class="info-box-content">
            <span class="info-box-text">{{h.1}}</span>
            <span class="info-box-number"> {{h.0}} P.M.</span>
          </div>
          <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
      </div>
{% endfor %}
</div>
<script>

window.onload = function reset() {

    var elements = document.getElementsByName('Ocupada'); 
    for(var i = 0; i < elements.length; i++){
      elements[i].classList.toggle('bg-danger');
    }
    

    if(document.getElementById(Ocupadax).className=="far fa-flag"){
    document.getElementById(Ocupadax).className = "far fa-calendar-alt";
    }
}



</script>

{% endblock %}
