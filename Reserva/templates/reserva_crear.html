{% extends 'base_reserva.html' %}
{% load static %}
{% block contenido %}
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Crear Reserva</h3>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">

        <div class="form-group">
            <label>Fecha y hora de reserva</label>
              <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                  <input name="fecha_reserva" type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                  <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
              </div>
        </div>


        <div class="form-group">
            <label for="exampleInputEmail1">Rut empleado</label>
        <select name="empleado" class="custom-select rounded-0" id="exampleSelectBorder">
            {% for e in empleados %}
            <option value="{{e.0}}">{{e.0}}</option>
            {% endfor %}
        </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Rut Cliente</label>
            <input name="cliente" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el RUT del cliente">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Mesa</label>
        <select name="id_mesa" class="custom-select rounded-0" id="exampleSelectBorder">
            {% for m in mesas %}
            <option value="{{m.0}}">{{m.0}}</option>
            {% endfor %}
        </select>
        </div>

        <div class="form-group">
                <label for="exampleInputEmail1">
                Origen Reserva
                </label>
            <select name="origen" class="custom-select rounded-0" id="exampleSelectBorder">
                <option value="Presencial">
                Presencial
                </option> 
            </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">
            Estado Reserva
            </label>
        <select name="estado" class="custom-select rounded-0" id="exampleSelectBorder">
            <option value="Reserva">
                Reserva 
            </option>
            <option value="Reserva">
                Ocupando
            </option> 
            <option value="Reserva">
                Finalizado
            </option>  
        </select>
    </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Cantidad de Personas</label>
            <input name="cantP" class="form-control" id="exampleInputEmail1" placeholder="Ingresa la cantidad de personas a asistir">
        </div>
        
        

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    {{mensaje}}
</div>

<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static './dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static './dist/js/demo.js' %}"></script>
<script>
    $(function () {
  
    //Date picker
    $('#reservationdate').datetimepicker({
          format: 'L'
    });
    //Date and time picker
    $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

  
})
</script>
{% endblock %}
