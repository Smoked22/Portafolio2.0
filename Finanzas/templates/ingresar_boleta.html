{% extends 'base_finanzas.html' %}

{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}


<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ingresar Boleta</h3>
    </div>
    <form action="" method="POST">
        <div class="card-body">
            <div class="form-group">

              {% csrf_token %}
              <label for="">Id Boleta</label>
              <input type="number" name="id_boleta" class="form-control" required>
              <br>
              <label for="">Fecha</label>
              <br>
              <label for="">Dia</label>
              <select name="dia">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
              </select>

              <label for="">Mes</label>
              <select name="mes">
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
              </select>

              <!--input type="text" name="fecha" placeholder="DD-MM-YYYY" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="Ingresar una fecha con este formato DD-MM-YYYY" class="control"/-->
              <label for="">Año</label>
              <select name="año">
                  <option>2021</option>
                  <option>2022</option>
              </select>
              <br>
              <label for="">Hora</label>
              <input type="time" name="hora" class="form-control" required>
              <br>
              <label for="">Monto</label>
              <input type="text" name="monto" class="form-control" required>
              <br>
              <label for="">Tipo de Pago</label>
              <br>
              <select name="tipo_pago" class="form-control">
                  <option>Efectivo</option>
                  <option>Transferencia</option> 
              </select>
              <br>
              <label for="">Identificador de la orden</label>
              <br>
              <select name="id_orden" id="id_orden" class="form-control">
                    {% for c in orden_disp %}
                    <option value="{{ c.6 }}">{{ c.6 }}</option>
                    {% endfor %}
              </select>
              <br>
              <hr>
              <input class="btn btn-primary " type="submit" value="Ingresar Boleta">
              <a href="{% url 'boletas_finanzas'%}" class="btn btn-secondary float-right">Volver</a>
            </div>
        <div>

    </form>
    {{mensaje}}
</div>
{% endblock %}
