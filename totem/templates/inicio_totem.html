<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGLO XXI | Inicio</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static './plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static './css/adminlte.min.css' %}">
</head>

<body class="hold-transition lockscreen">
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
        }

        body {
            background-image: url("{% static '/assets/img/fondoIndex.jpg'%}");
        }

        .fondo {

            background-color: rgb(233, 233, 233, .8);
            border-radius: 25px;

        }

        .pad{
            padding-left: 60px;
            padding-right: 60px;
        }

    </style>

    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper fondo">
        <h3>&nbsp&nbsp</h3>

        <div class="lockscreen-logo">
            <img src="{% static './assets/img/logototem.png' %}">
            <h5>Restaurante</h5>
            <h3>&nbsp&nbsp</h3>
        </div>
        <a class="btn btn-block btn-success pad" href="{% url 'home_totem' %}"> Crear Reserva</a>
        <a class="btn btn-block btn-danger pad" href="{% url 'home_totem' %}"> Eliminar Reserva </a>
    </div>


    <script>
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    </script>
    <!-- jQuery -->
    <script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
