{% extends 'base_generica_admin.html' %}
{% load static %}
{% block contenido %}

<div>
    
   
   
    
    <section class="content">
       <div class="container-fluid">
         <div class="row">
           <div class="col-12">
             <div class="card">
               <div class="card-header">
                   <h3 class="card-title">Listado Empleados</h3>
               </div>
               <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table m-0">
                    <thead>
                    <tr>
                      <th>RUT</th>
                      <th>Nombre</th>
                      <th>Telefono</th>
                      <th>Salario</th>
                      <th>Correo</th>
                      <th>Cargo</th>
                    </tr>
                    </thead>
                    <tbody>
                      {% for e in empleados %}
                    <tr>
                     
                        <td>{{e.0}}&nbsp{{e.1}}</td>
                        <td>{{e.2}}&nbsp{{e.3}}&nbsp{{e.4}}&nbsp{{e.5}}</td>
                        <td>{{e.7}}</td>
                        <td>{{e.9}}</td>
                        <td>{{e.10}}</td>
                        <td>{{e.13}}</td>
                        <td>
                        <a href="{% url 'detalle_empleado' e.0 %}">Detalles Empleados</a>
                        </td>
                    </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
               
               
             
               
             <!-- /.card -->
           </div>
           <!-- /.col -->
         </div>
         <!-- /.row -->
       </div>
       <!-- /.container-fluid -->
     </section>
   </div>

{% endblock %}
