{% extends 'base_generica_admin.html' %}
{% load static %}
{% block contenido %}
<div>
 <!-- Main content -->
    <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Buscar Cliente</h3>
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <!-- SELECT2 EXAMPLE -->
       
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Rut Cliente</label>
                    <select name="rutcli" class="form-control select2" style="width: 100%;">
                      {% for c in clientef %}
                      <option value="{{c.0}}">{{c.0}}</option>           
                      {% endfor %}   
                    </select> 
                  </div>         
                </div>     
              </div>
              <button type="submit" class="btn btn-primary">Buscar</button> 
            </div>
    </form>
  </div>
 <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
                <h3 class="card-title">Listar Clientes</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                      <th>RUT</th>
                      <th>Nombre</th>
                      <th>Telefono</th>
                      <th>Correo</th>

                      <th>Modificar</th>
                      <th>Eliminar</th>
                  </tr>
                </thead>
                
                <tbody>
                    {% for e in cliente %}
                  <tr>
                    <td>{{ e.0 }}</td>
                    <td>{{ e.2 }}</td>
                    <td>{{ e.3 }}</td>
                    <td>{{ e.4 }}</td>
                    <td>{{ e.4 }}</td>
                    <td><a class="btn btn-block btn-warning" href="{% url 'cliente_modificar_admin' e.0 %}">Modificar</a></td>
                    <td><a class="btn btn-block btn-danger" href="{% url 'cliente_eliminar_admin' e.0 %}">Eliminar</a></td>
                  </tr>
                  {% endfor %}    
                </tbody>
                         
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
</div>
<!-- Bootstrap 4 -->
<script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
<!-- Select2 -->
<script src="{% static './plugins/select2/js/select2.full.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static './js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static './js/demo.js' %}"></script>
<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js'%}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static './plugins/jquery-ui/jquery-ui.min.js'%}"></script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    }) 
  })
</script>

{% endblock %}
