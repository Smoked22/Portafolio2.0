<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Cancelar Reserva</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondoIndex.jpg'%}");
    }
  </style> 
<div class="login-box">
  

  <div class="login-logo">
    <img src="{% static '/assets/img/indexlogo.png'%}"/>
    <style>
      img {
        width: 50%;
      }
      </style>
  </div>
  <!-- /.login-logo -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Cancelar Reserva</h3>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">

        <div class="form-group">
          <label>Fecha de reserva</label>
            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                <input name="fecha_reserva" type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>

        <div class="form-group">
          <label>Hora reserva</label>
          <select name="hora_reserva" class="custom-select rounded-0" id="exampleSelectBorder">
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Rut cliente sin d√≠gito verificador</label>
          <input name="cliente" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el RUT del cliente">
        </div> 

      <div class="card-footer">
        <center><button type="submit" class="btn btn-primary">Cancelar reserva</button></center>
      </div>
    </form>
    {{mensaje}}
  </div>
<button onclick="window.location.href='/Cliente'" class="btn btn-block bg-gradient-danger btn-lg">Volver a Home cliente</button>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js'%}"></script>

<script src="{% static './plugins/jquery-ui/jquery-ui.min.js'%}"></script>

<!-- Page specific script -->
<script>
  $(function () {

    var date = new Date();
    var currentMonth = date.getMonth();
    var currentDate = date.getDate();
    var currentYear = date.getFullYear();

    //Date picker
    $('#reservationdate').datetimepicker({
      minDate: new Date(currentYear, currentMonth, currentDate),
      format: 'DD/MM/YYYY',
      date: new Date()
    });

    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  });
// DropzoneJS Demo Code End
</script>
</body>
{% load static %}
</html>
