<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Cancelar Reserva</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondocliente.jpg'%}");
    }
  </style> 
<div class="login-box">
  

  <div class="login-logo">
    <img src="{% static '/assets/img/indexLogo.jpg'%}"/>
    <style>
      img {
        width: 50%;
      }
      </style>
  </div>
  <!-- /.login-logo -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Cancelar Reserva</h3>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">
        
        <div class="form-group">
          <label for="exampleInputEmail1">Rut Cliente</label>
          <input name="cliente" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el RUT del cliente">
        </div>   

        <div class="form-group">
            <label>Fecha y hora de reserva</label>
              <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                  <input name="fecha_reserva" type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                  <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
              </div>
        </div>

      <div class="card-footer">
        <center><button type="submit" class="btn btn-primary">Cancelar reserva</button></center>
      </div>
    </form>
    {{mensaje}}
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static './dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static './dist/js/demo.js' %}"></script>
<script>
  $(function () {

  //Date picker
  $('#reservationdate').datetimepicker({
        format: 'L'
  });
  //Date and time picker
  $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });


})
</script>
</body>
{% load static %}
</html>
