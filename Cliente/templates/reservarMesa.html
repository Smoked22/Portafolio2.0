<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondocliente.jpg'%}");
    }
  </style> 
<div class="login-box">
  

  <div class="login-logo">
    <img src="{% static '/assets/img/indexLogo.jpg'%}"/>
    <style>
      img {
        width: 50%;
      }
      </style>
  </div>
  <!-- /.login-logo -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Crear Reserva</h3>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">

        <div class="form-group">
            <label>Fecha de reserva</label>
              <div class="input-group date" id="reservationdate" data-target-input="nearest">
                  <input name="fecha_reserva" type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                  <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
              </div>
        </div>
        
        <div class="form-group">
          <label>Hora reserva</label>
          <select name="hora_reserva" class="custom-select rounded-0" id="exampleSelectBorder">
            <option value="13:00"> 13:00 </option>
            <option value="14:00"> 14:00 </option>
            <option value="15:00"> 15:00 </option>
            <option value="16:00"> 16:00 </option>
            <option value="17:00"> 17:00 </option>
            <option value="18:00"> 18:00 </option>
            <option value="19:00"> 19:00 </option>
            <option value="20:00"> 20:00 </option>
            <option value="21:00"> 21:00 </option>
            <option value="22:00"> 22:00 </option>
            <option value="23:00"> 23:00 </option>
          </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Rut Cliente sin d√≠gito verificador</label>
            <input name="cliente" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el RUT del cliente">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Mesa</label>
        <select name="id_mesa" class="custom-select rounded-0" id="exampleSelectBorder">
            {% for m in mesas %}
            <option value="{{m.0}}">{{m.0}}</option>
            {% endfor %}
        </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Cantidad de Personas</label>
            <input name="cantP" class="form-control" id="exampleInputEmail1" placeholder="Ingresa la cantidad de personas a asistir">
        </div>
        
        

      <div class="card-footer">
        <center><button type="submit" class="btn btn-primary">Guardar</button></center>
      </div>
    </form>
    {{mensaje}}
</div>
<button onclick="window.location.href='/Cliente'" class="btn btn-block bg-gradient-danger btn-lg">Volver a Home cliente</button>

<!-- Page specific script -->
<script>
  $(function () {

    var date = new Date();
    var currentMonth = date.getMonth();
    var currentDate = date.getDate();
    var currentYear = date.getFullYear();

    //Date picker
    $('#reservationdate').datetimepicker({
      minDate: new Date(currentYear, currentMonth, currentDate),
      format: 'DD/MM/YYYY',
      date: new Date()
    });

    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });
  });
// DropzoneJS Demo Code End
</script>
