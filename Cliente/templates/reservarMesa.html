<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Reservar Mesa</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondocliente.jpg'%}");
    }
  </style> 
<div class="login-box">
  

  <div class="login-logo">
    <img src="{% static '/assets/img/indexLogo.jpg'%}"/>
    <style>
      img {
        width: 50%;
      }
      </style>
  </div>
  <!-- /.login-logo -->
  <div class="card card-body">
      <h1 class="m-0"><center>Reservar Mesa</center></h1>
			
      <form action="{% url 'homeCliente' %}" name="formulario" method="GET" class="form"><br>

        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="Nombre" class="form-input" placeholder="Escriba su nombre" required><br>

        <label for="Rut" class="form-label">Rut:</label>
        <input type="text" id="Rut" class="form-input" placeholder="20.123.456-7" required><br>

        <label for="Correo" class="form-label">Correo electrónico:</label>
        <input type="email" id="Correo" class="form-input" placeholder="Escriba su Email" required><br>

        <label for="Numero" class="form-label">Teléfono:</label>
        <input type="text" id="Numero" class="form-input" placeholder="9 1234 5615" required><br>

        <label for="Numero" class="form-label">Cantidad de personas:</label>
        <input type="text" id="CantidadPersonas" class="form-input" placeholder="2" required><br>

        <label for="FechaHora" class="form-label">Fecha y hora de reserva:</label>
        <input type="datetime" id="FechaHora" class="form-input" placeholder="" required><br><br>

        <center><input type="submit" onclick="alert ('Reserva hecha con éxito')" class="btn btn-primary btn-block" value="Reservar"></center>
        
    </form>
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static '/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js'%}"></script>
</body>
{% load static %}
</html>
