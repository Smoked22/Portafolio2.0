<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Menú Ensaladas</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page">
    <style>
      body {
        background-image: url("{% static '/assets/img/fondoIndex.jpg'%}");
      }
    </style> 
  <div class="wrapper">
    
  
    <div class="login-logo">
      <img src="{% static '/assets/img/indexlogo.png'%}"/>
      <style>
        img {
          width: 50%;
        }
        </style>
    </div>
    <!-- /.login-logo -->
    <div class="card card-primary">
      <div class="card-header">
        <h2 class="m-0"><center>Menú ensaladas</center></h2>
      </div>      
      <div>
        <section class="content">
           <div class="container-fluid">
             <div class="row">
               <div class="col-12">
                    <div class="table-responsive">
                      <table class="table m-0">
                        <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                          {% for s in ensaladas %}
                        <tr>
                            <td>{{s.1}}<br><i>{{s.2}}</i></td>
                            <td>{{s.3}}</td>
                            <td>
                              <div class="btn btn-primary btn-sm btn-flat">
                                <i class="fas fa-cart-plus fa-lg mr-2"></i>
                                Añadir al carro
                              </div>
                            </td>
                        </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                    <!-- /.table-responsive -->
               <!-- /.col -->
             </div>
             <!-- /.row -->
           </div>
           <!-- /.container-fluid -->
         </section>
       </div>
       <button onclick="window.location.href='/Cliente/VerMenu'" class="btn btn-block bg-gradient-danger btn-lg">Volver a Menú</button>  
    </div>

  
  </div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static '/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js'%}"></script>
</body>
{% load static %}
</html>
