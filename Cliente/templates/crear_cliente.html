<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGLO XXI - Registro Clientes</title>
  {% load static %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static '/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static '/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page">
  <style>
    body {
      background-image: url("{% static '/assets/img/fondoIndex.jpg'%}");
    }
  </style>
<div class="login-box">
  <div class="login-logo">
    <img src="{% static '/assets/img/indexlogo.png'%}"/>
    <style>
      img {
        width: 50%;
      }
      </style>
  </div>
  <!-- /.login-logo -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Registro Clientes</h3>
    </div>

      <form action="" method="POST">
        {% csrf_token %}
      <div class="card-body">
        Para crear la reserva son necesarios los siguientes datos del cliente:
        <br>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">RUT</label>
            <input  name="rutCli" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el RUT del cliente">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Dígito verificador</label>
            <select name="dv">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="K">K</option>
              </select>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input  name="nom" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el nombre del cliente">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teléfono</label>
            <input name="telefono" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el telefono del cliente">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input  name="correo" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el correo del cliente">
        </div>

      <div class="card-footer">
        <center><button type="submit" class="btn btn-primary">Crear cliente</button></center>
      </div>
    </form>
    {{mensaje}}
    </div>
    <button onclick="window.location.href='/Cliente/ReservarMesa'" class="btn btn-primary btn-block">Ir a Reserva</button>
    <button onclick="window.location.href='/Cliente'" class="btn btn-block bg-gradient-danger btn-lg">Volver a Home cliente</button>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static '/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js'%}"></script>
</body>
{% load static %}
</html>
