{% load static %}
{% block contenido %}

<style>
  .filterDiv {
    display: none;
  }
  
  .show {

  }
  
  .container {
    margin-top: 20px;
    overflow: hidden;
  }
  

</style>
<div class="card card-gray-dark">
    <div class="card-header">
      <h3 class="card-title">Ordenes</h3>
    </div>
</div>

<div class="row"> 
  {% for o in ordenes %}   
  <div class="col-md-4">
    
    <!-- Widget: user widget style 2 -->
    <div class="card card-widget widget-user-2">
      <!-- Add the bg color to the header using any of the bg-* classes -->
     
      <div class="widget-user-header bg-warning">
        <!-- /.widget-user-image -->
        <h3 class="">Orden</h3>
        <h5 class="">{{o.0}}</h5>
      </div>
      <div class="card-footer p-0">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link">
              Platos <span class="float-right badge bg-primary">{{o.2}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              Hora <span class="float-right badge bg-info">{{o.3}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              Mesa <span class="float-right badge bg-success">{{o.1}}</span>
            </a>
          </li>
          <li class="nav-link text-center">
            <a href="{% url 'orden_detalle' o.0 %}" id="" class="small-box-footer">
              <i class="fas fa-arrow-circle-right"> </i>
            </a>
          </li>
      
        </ul>
        
      </div>
      
    </div>
    
   
    <!-- /.widget-user -->
  </div>
  {% endfor %}
  </div>
</div>

  
  <script>
  filterSelection("all")
  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("filterDiv");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }
  
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }
  
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }
  
  // Add active class to the current button (highlight it)
  var btnContainer = document.getElementById("myBtnContainer");
  var btns = btnContainer.getElementsByClassName("btn");
  for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function(){
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
    });

  window.onload = function reset() {
  var elements = document.getElementsByName('1x'); 
  for(var i = 0; i < elements.length; i++){
    elements[i].classList.toggle('bg-danger');
  }


}

}
  </script>
  
{% endblock %}
