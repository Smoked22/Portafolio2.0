{% extends 'base_cocina.html' %}

{% load static %}

{% block contenido %}
<!-- Small Box (Stat card) -->
<h5 class="mb-2 mt-4">Inicio</h5>
<div class="row">
  <div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-info">
      <div class="inner">
        <h3>Administrar</h3>
        <p>Orden</p>
      </div>
      <div class="icon">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <a href="{% url 'orden_listado' %}" class="small-box-footer">
        Crear <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
    
  </div>
  <!-- ./col -->
  <div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-success">
      <div class="inner">
        <h3>Agregar<sup style="font-size: 20px"></sup></h3>
        <p>Receta</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      <a href="{% url 'receta_crear' %}" class="small-box-footer">
        Listar<i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-3 col-6">
    <!-- small card -->
    <div class="small-box bg-warning">
      <div class="inner">    
        <h3>Listado</h3>
        <p>Receta</p>
      </div>
      <div class="icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <a href="{% url 'receta_listado' %}" class="small-box-footer">
        Crear<i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
 
</div>

<div class="card card-gray-dark">
    <div class="card-header">
      <h3 class="card-title">Inicio</h3>
    </div>
</div>
<div class="row">
{% for o in ordenes %}   
    <div class="col-lg-3 col-6 filterDiv {{m.2}}x">
      <div name="{{m.2}}x" class="small-box bg-gray filterDiv {{m.2}}x">
        <div class="inner">
          <h3>Id : {{o.0}}</h3>
          <p> Estado :{{o.3}}</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="{% url 'orden_detalle' o.0 %}" id="{{m.2}}" class="small-box-footer">
          <i class="fas fa-arrow-circle-right {{m.2}}t"> Detalles</i>
        </a>
      </div>
    </div>
{% endfor %}
</div>


{% endblock %}
