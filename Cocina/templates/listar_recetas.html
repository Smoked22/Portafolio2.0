{% extends 'base_cocina.html' %}

{% load static %}

{% block contenido %}
<h5 class="mb-2">Recetas <small><i>Con platos ya existentes</i></small></h5>
<div class="row">

    {% for r in receta %}
<div class="col-md-3">
    
    <div class="card card-primary shadow-none">
        
      <div class="card-header">
        <h3 class="card-title">{{ r.1 }}</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
        <!-- /.card-tools -->
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        {{ r.2 }}
      </div>
      <!-- /.card-body -->
    </div>
 
    <!-- /.card -->
  </div>
  {% endfor %}
</div>
</div>
    
{% endblock %}
