{% extends 'base_cocina.html' %}
{% load static %}
{% block contenido %}

<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Crear Receta</h3>
  </div>

  <form action="" method="POST">
      {% csrf_token %}
    <div class="card-body">

      <div class="form-group">
          <label for="exampleInputEmail1">Nombre de la receta</label>
          <input  name="nom" class="form-control" id="exampleInputEmail1" placeholder="Ingresa el nombre de la receta">
      </div>

      <div class="form-group">
        <label>Descripción de la receta</label>
        <textarea name="desc" class="form-control" rows="3" placeholder="Enter ..."></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Porción</label>
        <input  name="porcion" class="form-control" id="exampleInputEmail1" placeholder="Ingresa la porción de la receta">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Carta</label>
      <select name="carta" class="custom-select rounded-0" id="exampleSelectBorder">
        {% for c in carta %}
        <option value="{{c.0}}">{{c.1}}</option>
        {% endfor %}
      </select>
      </div>

      

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
  {{mensaje}}
</div>

<!-- jQuery -->
<script src="{% static './plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static './plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static './dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static './dist/js/demo.js' %}"></script>
<script>
  $(function () {

  //Date picker
  $('#reservationdate').datetimepicker({
      format: 'DD/MM/YYYY'
  });
  //Date and time picker
  $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });


})
</script>

{% endblock %}
